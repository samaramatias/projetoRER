@(titulo: String, usuario:models.Usuario)(content: Html)

<!DOCTYPE html>

<html lang="pt-br">
	
    <head>
    	<title>@titulo</title>
    	
    	<meta charset="utf-8">
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
		<link href="@routes.Assets.at("css/styles.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("js/jquery-2.1.1.min.js")"></script>
		<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
		
    </head>
    
    <body>
    	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      		<div class="container-fluid">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          				<span class="sr-only">Toggle navigation</span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          				<span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#">Hackfest</a>
          		</div>
          		
          		<div class="navbar-collapse collapse">
          			<ul class="nav navbar-nav navbar-right">
          				
          				<li>
          					<a href="#">
          						<i class="glyphicon glyphicon-user"></i> @usuario.getEmail
          					</a>
          				</li>
          				
          				<li>
          					<a href="/sair">
          						<i class="glyphicon glyphicon-ban-circle"></i> Sair
          					</a>
          				</li>
          			</ul>
          		</div>
          	</div>
        </nav>
        
        @content
    </body>
    
</html>
